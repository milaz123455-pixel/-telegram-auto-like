name: Telegram Auto Like

on:
  workflow_dispatch:  # تشغيل يدوي
  schedule:
    - cron: '0 8 * * *'  # تشغيل يومي الساعة 8 صباحًا بتوقيت UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install telethon

      - name: Run script
        run: python main.py
