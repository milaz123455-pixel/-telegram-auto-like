name: Telegram Auto Like

on:
  workflow_dispatch:  # تشغيل يدوي
  schedule:
    - cron: '0 0 * * *'  # تشغيل كل 24 ساعة (منتصف الليل UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt  # يثبت كل المكتبات من requirements.txt

      - name: Run script
        run: python main.py
